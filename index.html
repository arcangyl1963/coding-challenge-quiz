<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<title>Coding Challenge Quiz</title>
</head>
<body>
    <header>
        <h4><span id="iTimeShow">Time: </span><span id='timer' style="font-size:25px;"></span></h4>
    </header>
    <div class="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center">
			<h1>Coding Challenge Quiz</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answeres will penalize your score time by ten seconds!</p>
		</div>		
        <div class="question"></div>
        <ul class="mchoiceList"></ul>
		<button id="startBtn">Start Quiz</button>
        <!-- display 'correct' or 'incorrect' status of answer -->
        <div id="answerStatus"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js" async defer></script>
</body>
  </html>
